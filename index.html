<head>
    <title>Election Probabilities</title>

            margin-top: 20px;
            margin-left: -10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

	body {
		background-color: #fafafa;
	}
	
	#content-wrapper {
		padding: 1em 0 0 2em;
	}

	h1 {
		font-family: museo-slab, Rockwell, serif;
		font-size: 5em;
		letter-spacing: -2px;
	}
	h2 {
		font-family: nimbus-sans, Arial, sans-serif;
		font-size: 2em;
		letter-spacing: -2px;
		font-weight: 300;
	}	

	#selection-box {
		width: 300px;
	}


    table {
        width:100%;
        height:500px;
    }

    td.fav-lib {
        background-color: #0000ff;

<body>

	<div id="content-wrapper">
		<div id="header">
			<h1>onefifty</h1>
			<h2>12.5 million votes, 150 seats.</h2>
		</div>

		<div id="loading-box">Loading...</div>

		<div id="main" class="hidden">

			<div id="selection-box">
				<dl>
					<dt>Seat</dt>
					<dd class="electorate-name"></dd>

					<dt>Favourite</dt>
					<dd class="electorate-favourite"></dd>

					<dt>Win Probability</dt>
					<dd class="electorate-probability"></dd>
				</dl>
			</div>

			<object id="map" data="static/img/map.svg" type="image/svg+xml"></object>

            <table id="prob-table" class="hidden" border="1">

            </table>

			<div id="history-box nav">
                <a href="#" id="display-toggle">Display as table</a>
                <div id="slider"></div>
			</div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script>
		$(document).ready(function() {

			checkSVGReady();
